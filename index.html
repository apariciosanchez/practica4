<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario de paciente</title>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4" style="max-width: 600px; width: 100%;">
            <form class="form-paciente">
                <h2 class="text-center text-primary mb-4">Registro de pacientes</h2>
                <p class="text-center text-muted">Complete los siguientes datos</p>
    
                <div class="form-group text-center">
                    <label class="text-center" for="nombre">Nombre completo <span class="text-danger">*</span></label>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <label for="fecha-de-nacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha-de-nacimiento" name="fecha-de-nacimiento">
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select class="form-control" id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="telefono">Número de teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono">
                </div>
    
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
