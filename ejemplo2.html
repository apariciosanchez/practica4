<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/ejemplo2.css">
    <title>ejemplo de gryd systen bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <img src="/img/imagen1.jpg" alt="full width img" class="img-fluid img-full-width">
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <img src="/img/imagen2.jpeg" alt="imagen izquierda" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <p class="text-right">
                    Muestra cómo funciona la mente de las personas y la importancia de nuestras emociones.
                </p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center">
                <p>
                    Conoce estos personajes, muy queridos como lo son Alegría, Tristeza, Miedo, Ira y Desagrado.
                </p>
            </div>
            <div class="col-md-6">
                <img src="/img/imagen.jpeg" alt="imagen derecha" class="img-fluid">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <img src="/img/imagen4.jpeg" alt="imagen 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="/img/imagen5.jpeg" alt="imagen 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="/img/imagen6.jpeg" alt="imagen 3" class="img-fluid">
            </div>
        </div>
    </div>
    
</body>
</html>
